{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center d-flex flex-column justify-content-center align-items-center">
            <h2 >Edit Review</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Update Review</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
